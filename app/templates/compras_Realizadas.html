<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Productos Comprados</title>
  <link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>Consulta de Productos Comprados</h1>
  </header>
  <main>
    <div class="container">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Monto</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="ruta/a/imagen1.jpg" alt="Producto 1"></td>
              <td>Producto 1</td>
              <td>2</td>
              <td>$20.00</td>
              <td>2024-03-28</td>
              <td class="estado-entregado">Entregado</td>
              <td>Descripción breve del producto 1</td>
            </tr>
            <tr>
              <td><img src="ruta/a/imagen2.jpg" alt="Producto 2"></td>
              <td>Producto 2</td>
              <td>1</td>
              <td>$10.00</td>
              <td>2024-03-27</td>
              <td class="estado-cancelado">Cancelado</td>
              <td>Descripción breve del producto 2</td>
            </tr>
            <!-- Agregar más filas según sea necesario -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
