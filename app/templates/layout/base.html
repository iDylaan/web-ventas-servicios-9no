<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Title -->
    <title>{% block title %} Tech Consulting {% endblock %}</title>

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.png') }}"
        type="image/x-icon" />

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    {% block styles %}
    <!-- Flaticon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/flaticon.min.css') }}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome-5.14.0.min.css') }}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" />
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/magnific-popup.min.css') }}" />
    <!-- Nice Select -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/nice-select.min.css') }}" />
    <!-- Type Writer -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/jquery.animatedheadline.css') }}" />
    <!-- Animate -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animate.min.css') }}" />
    <!-- Slick -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/slick.min.css') }}" />
    <!-- Main Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" />
    {% endblock %}

    {% block scripts %}
    <!-- Jquery -->
    <script src="{{ url_for('static', filename='assets/js/jquery-3.6.0.min.js') }}" defer></script>
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}" defer></script>
    <!-- Appear Js -->
    <script src="{{ url_for('static', filename='assets/js/appear.min.js') }}" defer></script>
    <!-- Slick -->
    <script src="{{ url_for('static', filename='assets/js/slick.min.js') }}" defer></script>
    <!-- Magnific Popup -->
    <script src="{{ url_for('static', filename='assets/js/jquery.magnific-popup.min.js') }}" defer></script>
    <!-- Nice Select -->
    <script src="{{ url_for('static', filename='assets/js/jquery.nice-select.min.js') }}" defer></script>
    <!-- Image Loader -->
    <script src="{{ url_for('static', filename='assets/js/imagesloaded.pkgd.min.js') }}" defer></script>
    <!-- Type Writer -->
    <script src="{{ url_for('static', filename='assets/js/jquery.animatedheadline.min.js') }}" defer></script>
    <!-- Circle Progress -->
    <script src="{{ url_for('static', filename='assets/js/circle-progress.min.js') }}" defer></script>
    <!-- Isotope -->
    <script src="{{ url_for('static', filename='assets/js/isotope.pkgd.min.js') }}" defer></script>
    <!--  WOW Animation -->
    <script src="{{ url_for('static', filename='assets/js/wow.min.js') }}" defer></script>
    <!-- Custom script -->
    <script src="{{ url_for('static', filename='assets/js/script.js') }}" defer></script>
    <!-- Profile Modal -->
    <script src="{{ url_for('static', filename='assets/js/profile-modal.js') }}" defer></script>
    <!-- Carrito de Compras Header -->
    <script src="{{ url_for('static', filename='modules/js/header/carrito-compras.js') }}" defer></script>
    {% endblock %}

</head>

<body class="home-three">
    <div class="page-wrapper">
        <!-- Preloader -->
        <div class="preloader"></div>

        {% block header %}
        {% include 'layout/header.html' %}
        {% endblock %}

        {% block content %}
        <!-- Contenido de la página aquí -->
        {% endblock %}

        {% block footer %}
        {% include 'layout/footer.html' %}
        {% endblock %}
    </div>
    <!--End pagewrapper-->
</body>

</html>
