<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon Icon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='assets/images/favicon1.png') }}"
      type="image/x-icon"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600&family=Kumbh+Sans:wght@400;500;700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <title>{% block title %} TechConsulting {% endblock %}</title>

    {% block styles %}
    <!-- Flaticon -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/flaticon.min.css') }}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/fontawesome-5.14.0.min.css') }}"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}"
    />
    <!-- Magnific Popup -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/magnific-popup.min.css') }}"
    />
    <!-- Nice Select -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/nice-select.min.css') }}"
    />
    <!-- Type Writer -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/jquery.animatedheadline.css') }}"
    />
    <!-- Animate -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/animate.min.css') }}"
    />
    <!-- Slick -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/slick.min.css') }}"
    />
    <!-- Main Style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/style.css') }}"
    />
    {% endblock styles %} {% block scripts %}

    <!-- Jquery -->
    <script
      src="{{ url_for('static', filename='assets/js/jquery-3.6.0.min.js') }}"
      defer
    ></script>
    <!-- Bootstrap -->
    <script
      src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"
      defer
    ></script>
    <!-- Appear Js -->
    <script
      src="{{ url_for('static', filename='assets/js/appear.min.js') }}"
      defer
    ></script>
    <!-- Slick -->
    <script
      src="{{ url_for('static', filename='assets/js/slick.min.js') }}"
      defer
    ></script>
    <!-- Magnific Popup -->
    <script
      src="{{ url_for('static', filename='assets/js/jquery.magnific-popup.min.js') }}"
      defer
    ></script>
    <!-- Nice Select -->
    <script
      src="{{ url_for('static', filename='assets/js/jquery.nice-select.min.js') }}"
      defer
    ></script>
    <!-- Image Loader -->
    <script
      src="{{ url_for('static', filename='assets/js/imagesloaded.pkgd.min.js') }}"
      defer
    ></script>
    <!-- Type Writer -->
    <script
      src="{{ url_for('static', filename='assets/js/jquery.animatedheadline.min.js') }}"
      defer
    ></script>
    <!-- Circle Progress -->
    <script
      src="{{ url_for('static', filename='assets/js/circle-progress.min.js') }}"
      defer
    ></script>
    <!-- Isotope -->
    <script
      src="{{ url_for('static', filename='assets/js/isotope.pkgd.min.js') }}"
      defer
    ></script>
    <!--  WOW Animation -->
    <script
      src="{{ url_for('static', filename='assets/js/wow.min.js') }}"
      defer
    ></script>
    <!-- Custom script -->
    <script
      src="{{ url_for('static', filename='assets/js/script.js') }}"
      defer
    ></script>
    {% endblock scripts %}
  </head>
  <body class="{% block body_class %}{% endblock body_class %}">
    {% block content %} {% endblock content %} {% block footer %} {% endblock
    footer %}
  </body>
</html>
